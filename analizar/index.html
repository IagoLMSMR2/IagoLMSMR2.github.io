<title>Curriculum Vitae</title>

<body>

  <h2>Crea o teu CV</h2>
 
  <form action="" method="" media="screen">

  <p>Nome <br>
  <input type="text" name="nombre" value="" size="20" maxlength="30" />
  <br/></p>
 
  <p>Apelidos <br>
  <input type="text" name="apellidos" value="" size="50" maxlength="80" />
  <br/></p>
 
  <p>Contrasinal <br>
  <input type="password" name="contrasena" value="" maxlength="10" />
  <br/></p>
  
 <p> DNI <br>
  <input type="text" name="dni" value="123" size="10" maxlength="9" />
  <br/></p>
 
 <p> Sexo <br/>
  <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre <br>
  <input type="radio" name="sexo" value="mujer" /> Muller
  <br/></p>
 
  <p> Engade unha foto <input type="file" name="foto" />
  <br>
  <input name="suscribir" type="checkbox" value="subscribir" checked="checked"/> Subscribirme ó boletín de novidades
  <br/></p>
 
  <input type="submit" name="enviar" value="Gardar cambios" />
  <input type="reset" name="borrar" value="Borrar e volver a comezar" />
  </form>
</body>
</html>
